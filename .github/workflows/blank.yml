name: Ontology Documentation CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Create Ontology Documentation ðŸ”§
      run: |
         sudo apt-get update
         sudo apt-get install python3 python3-setuptools python3-pip -y
         sudo apt-get install gcc libpq-dev -y
         sudo apt-get install python-dev python3-pip -y
         sudo apt-get install doxygen graphviz -y
         sudo apt-get install python3-dev python3-pip python3-venv python3-wheel -y
         sudo pip3 install wheel pylode rdflib
         cd docs
         doxygen Doxyfile
         pylode -o proj4rdfextracted.html ../owl/ontology.ttl
         pylode -o proj4rdfnoniso.html ../owl/ontology_noniso.ttl
         pylode -o proj4rdfiso.html ../owl/ontology_isobased.ttl
         pylode -o rules.html ../owl/rules.ttl
         pylode -o isocrs_shapes.html ../validation/isocrs_shapes.ttl
         pylode -o proj4rdfapp1.html ../owl/result.ttl
         pylode -o moretonisland_epsg7856.html  ../crsdwg_example/crsiso_ontology/moreton_island_epsg7856_merged.ttl
         pylode -o moretonisland_epsg8859.html  ../crsdwg_example/crsiso_ontology/moreton_island_epsg8859_merged.ttl
         pylode -o moretonisland_epsg32756.html ../crsdwg_example/crsiso_ontology/moreton_island_epsg32756_merged.ttl
         pylode -o projvoc.html ../projection_vocabulary/projection_vocabulary.ttl
         pylode -o planetvoc.html ../planet_vocabulary/planet_vocabulary.ttl
         pylode -o gridvoc.html ../dggs_vocabulary/dggs_vocabulary.ttl
         pylode -o csvoc.html ../cs_vocabulary/cs_vocabulary.ttl
         pylode -o srsapplicationvoc.html ../srs_application/srs_application.ttl
         cp ../index.html .
         mkdir showcase
         cp -r ../WebContent/* showcase/ 
    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
         BRANCH: gh-pages
         FOLDER: docs/
