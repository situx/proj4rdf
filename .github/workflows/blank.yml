name: Ontology Documentation CI

on: [push]

jobs:
     
  ontdocII:
        uses: sparqlunicorn/sparqlunicornGoesGIS-ontdoc/.github/workflows/udoc.yml@main
        name: Ontdoc II      
        with: 
              version: v017dev
              rdffilepath: owl/result.ttl docs/  geocrs False
              docpath: docs/
              prefixns: http://www.opengis.net/
              prefixnsshort: geoepsg
              indexpages: true
              metadatatable: true
              createcollections: false
              createnonNSPages: true
              createVOWL: true
              preferredlang: en
              ghpages: true
              ghpagesfolder: data/
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Create Ontology Documentation ðŸ”§
      run: |
         sudo apt-get update
         sudo apt-get install python3 python3-setuptools python3-pip python3-dev  -y
         sudo apt-get install gcc libpq-dev -y
         sudo apt-get install doxygen graphviz -y
         sudo apt-get install python3-venv python3-wheel -y
         sudo pip3 install pylode
         cd docs
         doxygen Doxyfile
         python3 -m pylode -o proj4rdfextracted.html ../owl/ontology.ttl
         python3 -m pylode -o proj4rdfnoniso.html ../owl/ontology_noniso.ttl
         python3 -m pylode -o proj4rdfiso.html ../owl/ontology_isobased.ttl
         python3 -m pylode -o rules.html ../owl/rules.ttl
         python3 -m pylode -o isocrs_shapes.html ../validation/isocrs_shapes.ttl
         python3 -m pylode -o proj4rdfapp1.html ../owl/result.ttl
         python3 -m pylode -o moretonisland_epsg7856.html  ../crsdwg_example/crsiso_ontology/moreton_island_epsg7856_merged.ttl
         python3 -m pylode -o moretonisland_epsg8859.html  ../crsdwg_example/crsiso_ontology/moreton_island_epsg8859_merged.ttl
         python3 -m pylode -o moretonisland_epsg32756.html ../crsdwg_example/crsiso_ontology/moreton_island_epsg32756_merged.ttl
         python3 -m pylode -o projvoc.html ../projection_vocabulary/projection_vocabulary.ttl
         python3 -m pylode -o planetvoc.html ../planet_vocabulary/planet_vocabulary.ttl
         python3 -m pylode -o gridvoc.html ../dggs_vocabulary/dggs_vocabulary.ttl
         python3 -m pylode -o csvoc.html ../cs_vocabulary/cs_vocabulary.ttl
         python3 -m pylode -o srsapplicationvoc.html ../srs_application/srs_application.ttl
         cp ../index.html .
         cp ../projimggenerator.html .
         mkdir projections/
         mkdir primemeridians/
         cp ../resources/projection/* projections/
         cp ../resources/primemeridian/* primemeridians/
         mkdir showcase
         cp -r ../WebContent/* showcase/ 
    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@v4.3.3
      with:
         BRANCH: gh-pages
         FOLDER: docs/
