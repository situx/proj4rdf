name: Ontology Documentation CI

on: [push]

jobs:
     
  ontdocII:
        uses: sparqlunicorn/sparqlunicornGoesGIS-ontdoc/.github/workflows/udoc.yml@main
        name: Ontdoc II      
        with:  
              version: v018 
              rdffilepath: owl/result.ttl
              docpath: docs/
              prefixns: http://www.opengis.net/
              prefixnsshort: geoepsg
              indexpages: true
              iiif: true
              metadatatable: true
              createcollections: false
              createnonNSPages: true
              createVOWL: false
              preferredlang: en
              ghpages: true
              ghpagesfolder: data/
  build:

    runs-on: ubuntu-latest
    needs: ontdocII
    steps:
    - uses: actions/checkout@v4
    - name: Install dependencies
      run: | 
         sudo apt-get update
         sudo apt-get install python3 python3-setuptools python3-pip python3-dev  -y
         sudo apt-get install gcc libpq-dev -y
         sudo apt-get install doxygen graphviz -y
         sudo apt-get install python3-venv python3-wheel -y
         sudo pip3 install wheel pylode==2.13.2
    - name: Create Ontology Documentation ðŸ”§
      run: |
         cd docs
         sleep 300
         doxygen Doxyfile
         pylode -o proj4rdfextracted.html -i ../owl/ontology.ttl
         pylode -o proj4rdfnoniso.html -i ../owl/ontology_noniso.ttl
         pylode -o proj4rdfiso.html -i ../owl/ontology_isobased.ttl
         pylode -o rules.html -i ../owl/rules.ttl
         pylode -o isocrs_shapes.html -i ../validation/isocrs_shapes.ttl
         pylode -o proj4rdfapp1.html -i ../owl/result.ttl
         pylode -o moretonisland_epsg7856.html  -i ../crsdwg_example/crsiso_ontology/moreton_island_epsg7856_merged.ttl
         pylode -o moretonisland_epsg8859.html  -i ../crsdwg_example/crsiso_ontology/moreton_island_epsg8859_merged.ttl
         pylode -o moretonisland_epsg32756.html -i ../crsdwg_example/crsiso_ontology/moreton_island_epsg32756_merged.ttl
         pylode -o projvoc.html -i ../projection_vocabulary/projection_vocabulary.ttl
         pylode -o planetvoc.html -i ../planet_vocabulary/planet_vocabulary.ttl
         pylode -o gridvoc.html -i ../dggs_vocabulary/dggs_vocabulary.ttl
         pylode -o csvoc.html -i ../cs_vocabulary/cs_vocabulary.ttl
         pylode -o srsapplicationvoc.html -i ../srs_application/srs_application.ttl
         cp ../index.html .
         cp ../projimggenerator.html .
         mkdir projections/
         mkdir primemeridians/
         cp ../resources/projection/* projections/
         cp ../resources/primemeridian/* primemeridians/
         mkdir showcase
         cp -r ../WebContent/* showcase/ 
    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@v4.3.3
      with:
         BRANCH: gh-pages
         FOLDER: docs/
         clean: false
