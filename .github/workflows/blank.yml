name: Ontology Documentation CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Create Ontology Documentation ðŸ”§
      run: |
         sudo apt-get update
         sudo apt-get install python3 python3-setuptools python3-pip -y
         sudo apt-get install gcc libpq-dev -y
         sudo apt-get install python-dev python3-pip -y
         sudo apt-get install doxygen graphviz -y
         sudo apt-get install python3-dev python3-pip python3-venv python3-wheel -y
         sudo pip3 install wheel pylode==2.13.2 rdflib
         cd docs
         doxygen Doxyfile
         pylode -i ../owl/ontology.ttl -o proj4rdfextracted.html
         pylode -i ../owl/ontology_noniso.ttl -o proj4rdfnoniso.html
         pylode -i ../owl/ontology_isobased.ttl -o proj4rdfiso.html
         pylode -i ../owl/rules.ttl -o rules.html -p vocpub
         pylode -i ../validation/isocrs_shapes.ttl -o isocrs_shapes.html -p vocpub
         pylode -i ../owl/result.ttl -o proj4rdfapp1.html
         pylode -i ../crsdwg_example/crsiso_ontology/moreton_island_epsg7856_merged.ttl -o moretonisland_epsg7856.html -p vocpub
         pylode -i ../crsdwg_example/crsiso_ontology/moreton_island_epsg8859_merged.ttl -o moretonisland_epsg8859.html -p vocpub
         pylode -i ../crsdwg_example/crsiso_ontology/moreton_island_epsg32756_merged.ttl -o moretonisland_epsg32756.html -p vocpub
         pylode -i ../projection_vocabulary/projection_vocabulary.ttl -o projvoc.html -p vocpub
         pylode -i ../planet_vocabulary/planet_vocabulary.ttl -o planetvoc.html -p vocpub
         pylode -i ../cs_vocabulary/cs_vocabulary.ttl -o csvoc.html -p vocpub
         pylode -i ../srs_application/srs_application.ttl -o srsapplicationvoc.html -p vocpub
         cp ../index.html .
         mkdir showcase
         cp -r ../WebContent/* showcase/ 
    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
         BRANCH: gh-pages
         FOLDER: docs/
