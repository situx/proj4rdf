  <script>
  var markercollection=[]
  function saveTextAsFile(tosave,fileext,filename)
  {
      var a = document.createElement('a');
      a.style = "display: none";  
      var blob= new Blob([tosave], {type:'text/plain'});
      var url = window.URL.createObjectURL(blob);
      var filename = filename+fileext;
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      setTimeout(function(){
          document.body.removeChild(a);
          window.URL.revokeObjectURL(url);  
      }, 1000);
  }
var prefixList="PREFIX owl: <http://www.w3.org/2002/07/owl#>\nPREFIX geo: <http://www.opengis.net/ont/geosparql#>\nPREFIX geo2: <http://www.opengis.net/ont/geosparqlplus#>\nPREFIX wd: <http://www.wikidata.org/entity/>\nPREFIX foaf: <http://xmlns.com/foaf/0.1/>\nPREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>\nPREFIX xml: <http://www.w3.org/XML/1998/namespace>\nPREFIX xsd: <http://www.w3.org/2001/XMLSchema#>\nPREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>\nPREFIX xerl: <http://www.xerleben.de/schema/2.0_1#>\nPREFIX xplan5: <http://www.xplanung.de/xplangml/5/0#>\nPREFIX semgis: <http://www.semgis.de/geodata#> "

	var colorArray = ['#FF6633', '#FFB399', '#FF33FF', '#FFFF99', '#00B3E6', 
		  '#E6B333', '#3366E6', '#999966', '#99FF99', '#B34D4D',
		  '#80B300', '#809900', '#E6B3B3', '#6680B3', '#66991A', 
		  '#FF99E6', '#CCFF1A', '#FF1A66', '#E6331A', '#33FFCC',
		  '#66994D', '#B366CC', '#4D8000', '#B33300', '#CC80CC', 
		  '#66664D', '#991AFF', '#E666FF', '#4DB3FF', '#1AB399',
		  '#E666B3', '#33991A', '#CC9999', '#B3B31A', '#00E680', 
		  '#4D8066', '#809980', '#E6FF80', '#1AFF33', '#999933',
		  '#FF3380', '#CCCC00', '#66E64D', '#4D80CC', '#9900B3', 
		  '#E64D66', '#4DB380', '#FF4D4D', '#99E6E6', '#6666FF'];

var overlayMaps={}
var overlayControl;
var markercollection=[]
var first=true;
function clearMap() {
    for(i in mymap._layers) {
        if(mymap._layers[i]._path != undefined) {
            try {
                mymap.removeLayer(mymap._layers[i]);
            }
            catch(e) {
                console.log("problem with " + e + mymap._layers[i]);
            }
        }
    }
	if(!first){
		mymap.removeControl(overlayControl);
	}else{
		first=false;
	}
	// now put the control back

	layercontrol.addTo(mymap);
	for(marker in markercollection){
		mymap.removeLayer(markercollection[marker])
	}
	markercollection=[]
    /*    for(decorator in decorators){
		mymap.removeLayer(decorators[decorator])
	}
	decorators=[]*/
}



  function sendQuery(geojsonres){
	var url=document.location.href
	if(!url.endsWith("/")){
		url+="/"
	}
    $.get(url+"rest/service/queryservice?query="+encodeURIComponent(yasqe.getValue())+"&dataset="+encodeURIComponent($('#dataset').val()), function(data, status){
        //alert("Data: " + data + "\nStatus: " + status);
        var json=JSON.parse(data)
                $('#number').text(json["size"]+" Results");
        var i=1;
        var table="<thead><tr><th>Counter</th>"
        for(variable in json["data"][0]){
        	table+="<th>"+variable+"</th>"
        }
        table+="</tr></thead><tbody>"
        for(obj in json["data"]){
        	table+="<tr><td>"+i+++"</td>"
        	for(variable in json["data"][obj]){
        		if(json["data"][obj][variable].startsWith("http") || json["data"][obj][variable].startsWith("https")){
            		table+="<td><a href=\""+json["data"][obj][variable]+"\" target=\"_blank\">"+json["data"][obj][variable].replace( new RegExp( "\n", "g" ),"<br>")+"</a></td>"
        		}else{
            		table+="<td>"+json["data"][obj][variable].replace( new RegExp( "\n", "g" ),"<br>")+"</td>"        			
        		}
        	}
        	table+="</tr>"
        }
        $('#queryres').html(table+"</tbody>")    
        clearMap();
        var overlays={}
        for(layer in json["geojson"]){
            var officiallayer=L.geoJSON(json["geojson"][layer],{
            	coordsToLatLng: function (coords) {
            		//console.log($('#dataset').val())
            		if($('#dataset').val()=="linkedgeodata.ttl" || $('#dataset').val()=="cologne.ttl"){
            			return new L.LatLng(coords[0], coords[1], coords[2]);
            		}
            		return new L.LatLng(coords[1], coords[0], coords[2]);                 
                },
                style: function(){
                	return {fillColor: ("color" in json["geojson"][layer]?json["geojson"][layer]["color"]:colorArray[layer%colorArray.length]),
                        color: ("color" in json["geojson"][layer]?json["geojson"][layer]["color"]:colorArray[layer%colorArray.length])}
                },
                pointToLayer: function (feature, latlng) {
                	var greyIcon = new L.Icon({
                        iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-blue.png',
                        shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                        iconSize: [25, 41],
                        iconAnchor: [12, 41],
                        popupAnchor: [1, -34],
                        shadowSize: [41, 41]
                    });
                	var mark=L.marker(feature.geometry.coordinates,{icon: greyIcon})
                	markercollection.push(mark)
                    return mark;
                },
            	onEachFeature: function (feature, layer) {
            		 var popup="GeoJSON Result<br/><ul>"
            		 for(prop in feature.properties){
            		 	popup+="<li>"+prop+" - ";
            		 	var value=trimcoords(feature.properties[prop],90)
                		if(value.startsWith("http") || value.startsWith("https")){
                    		popup+="<a href=\""+value+"\" target=\"_blank\">"+value+"</a>"
                		}else if(value.includes("^^")){
                			popup+="<a href=\""+value.substring(value.lastIndexOf('^')+1)+"\">"+value.substring(0,value.indexOf('^'))+"</a>"       			
                		}else{
                			popup+=value
                		}
            		 	popup+="</li>"
            		 }
            		 popup+="</ul>"
            	     layer.bindPopup(popup);
            }});
            gardensLayerGroup = L.layerGroup()
            .addLayer(officiallayer)
            .addTo(mymap);
            overlays[json["geojson"][layer]["name"]]=gardensLayerGroup;
            //layercontrol.addOverlay(gardensLayerGroup, json["geojson"][layer]["name"]);
            //overlayMaps[layer+""]=officiallayer;

        }
        mymap.removeControl(layercontrol);
		// add one with the cities
		overlayControl = L.control.layers(baseMaps, overlays).addTo(mymap);
        mymap.fitBounds(officiallayer.getBounds());
        $('#queryres').DataTable();
        //$("#queryres").tablesorter(); 
        if(geojsonres){
        	saveTextAsFile(JSON.stringify(json["geojson"][0],null, 2),".geojson","queryresult")
        }
    });
  }
  
  function trimcoords(coords,length){
		return coords.length > length ? coords.replace("undefined,","").substring(0, length - 3) + "...)" : coords;	
 }
  
  function chooseSampleQuery(){
	  	yasqe.setValue(prefixList+"\n"+$('#samplequeries :selected').val().replace(".",".\n").replace("}","\n}\n").replace("{","{\n"))
        $('#queryinput').val(prefixList+"\n"+$('#samplequeries :selected').val().replace(".",".\n").replace("}","\n}\n").replace("{","{\n"));
        $('#postgisdoc').attr('href','https://postgis.net/docs/'+$('#samplequeries :selected').text().replace("geo:","")+".html");
  }

<select id="samplequeries" onChange="chooseSampleQuery()">
<option value='SELECT ?accum_geom ?the_geom WHERE { ?geom geo:asWKT ?the_geom . BIND(geo2:ST_Accum(?the_geom,?the_geom) AS ?accum_geom) } LIMIT 100'>geo2:ST_Accum</option>

<option value='SELECT ?addpoint ?the_geom WHERE { ?geom geo:asWKT ?the_geom . BIND(geo2:ST_AddPoint(?the_geom,"POINT(1,0)"^^geo:wktLiteral) AS ?addpoint) } LIMIT 100'>geo2:ST_AddPoint</option>
<option value='SELECT ?addring ?the_geom WHERE { ?geom geo:asWKT ?the_geom . BIND(geo2:ST_AddRing(?the_geom,"POLYGON((1 0, 0 1))"^^geo:wktLiteral) AS ?addring) } LIMIT 100'>geo2:ST_AddRing</option>
<option value='SELECT ?addz_geom ?the_geom WHERE { ?geom geo:asWKT ?the_geom . BIND(geo2:ST_AddZ(?the_geom,10) AS ?addz_geom) } LIMIT 100'>geo2:ST_AddZ</option>

<option value="SELECT ?geouri ?the_geom WHERE { ?geom geo:asWKT ?the_geom . BIND(geo2:ST_AsGeoURI(?the_geom) AS ?geouri) } LIMIT 100">geo2:ST_AsGeoURI</option>

<option value="SELECT ?gml ?the_geom WHERE { ?geom geo:asWKT ?the_geom . BIND(geo2:ST_AsGML(?the_geom) AS ?gml) } LIMIT 100">geo2:ST_AsGML</option>
<option value="SELECT ?gpx ?the_geom WHERE { ?geom geo:asWKT ?the_geom . BIND(geo2:ST_AsGPX(?the_geom) AS ?gpx) } LIMIT 100">geo2:ST_AsGPX</option>
<option value="SELECT ?kml ?the_geom WHERE { ?geom geo:asWKT ?the_geom . BIND(geo2:ST_AsKML(?the_geom) AS ?kml) } LIMIT 100">geo2:ST_AsKML</option>
<option value='SELECT ?latlon ?the_geom WHERE { ?geom geo:asWKT ?the_geom . BIND(geo2:ST_AsLatLonText(?the_geom,"") AS ?latlon) } LIMIT 100'>geo2:ST_AsLatLonText</option>
<option value='SELECT ?mvt ?the_geom WHERE { ?geom geo:asWKT ?the_geom . BIND(geo2:ST_AsMVT(?the_geom) AS ?mvt) } LIMIT 100'>geo2:ST_AsMVT</option>

<option value='SELECT ?polyshape ?the_geom WHERE { ?geom geo:asWKT ?the_geom . BIND(geo2:ST_AsPolyshape(?the_geom) AS ?polyshape) } LIMIT 100'>geo2:ST_AsPolyshape</option>
<option value="SELECT ?svg ?the_geom WHERE { ?geom geo:asWKT ?the_geom . BIND(geo2:ST_AsSVG(?the_geom) AS ?svg) } LIMIT 100">geo2:ST_AsSVG</option>
<option value="SELECT ?wkt ?the_geom WHERE { ?geom geo:asWKT ?the_geom . BIND(geo2:ST_AsText(?the_geom) AS ?wkt) } LIMIT 100">geo2:ST_AsText</option>

<option value='SELECT ?wkb ?the_geom WHERE { ?geom geo:asWKT ?the_geom . BIND(geo2:ST_AsWKB(?the_geom,"XDR") AS ?wkb) } LIMIT 100'>geo2:ST_AsWKB</option>

<option value="SELECT ?bboxabove ?the_geom WHERE { ?geom geo:asWKT ?the_geom . BIND(geo2:ST_BBOXAbove(?the_geom,?the_geom) AS ?bboxabove) } LIMIT 100">geo2:ST_BBOXAbove</option>
<option value="SELECT ?bboxbelow ?the_geom WHERE { ?geom geo:asWKT ?the_geom . BIND(geo2:ST_BBOXBelow(?the_geom,?the_geom) AS ?bboxbelow) } LIMIT 100">geo2:ST_BBOXBelow</option>

<option value="SELECT ?bboxequals ?the_geom WHERE { ?geom geo:asWKT ?the_geom . BIND(geo2:ST_BBOXEquals(?the_geom,?the_geom) AS ?bboxequals) } LIMIT 100">geo2:ST_BBOXEquals</option>
<option value="SELECT ?bboxfpintersects ?the_geom WHERE { ?geom geo:asWKT ?the_geom . BIND(geo2:ST_BBOXFPIntersects(?the_geom,?the_geom) AS ?bboxfpintersects) } LIMIT 100">geo2:ST_BBOXFPIntersects</option>
<option value="SELECT ?bboxintersects ?the_geom WHERE { ?geom geo:asWKT ?the_geom . BIND(geo2:ST_BBOXIntersects(?the_geom,?the_geom) AS ?bboxintersects) } LIMIT 100">geo2:ST_BBOXIntersects</option>
<option value="SELECT ?bboxiscontainedby ?the_geom WHERE { ?geom geo:asWKT ?the_geom . BIND(geo2:ST_BBOXIsContainedBy(?the_geom,?the_geom) AS ?bboxiscontainedby) } LIMIT 100">geo2:ST_BBOXIsContainedBy</option>
<option value="SELECT ?bboxleftof ?the_geom WHERE { ?geom geo:asWKT ?the_geom . BIND(geo2:ST_BBOXLeftOf(?the_geom,?the_geom) AS ?bboxleftof) } LIMIT 100">geo2:ST_BBOXLeftOf</option>
<option value="SELECT ?bboxoverlapsabove ?the_geom WHERE { ?geom geo:asWKT ?the_geom . BIND(geo2:ST_BBOXOverlapsAbove(?the_geom,?the_geom) AS ?bboxoverlapsabove) } LIMIT 100">geo2:ST_BBOXOverlapsAbove</option>
<option value="SELECT ?bboxoverlapsbelow ?the_geom WHERE { ?geom geo:asWKT ?the_geom . BIND(geo2:ST_BBOXOverlapsBelow(?the_geom,?the_geom) AS ?bboxoverlapsbelow) } LIMIT 100">geo2:ST_BBOXOverlapsBelow</option>
<option value="SELECT ?bboxoverlapsleft ?the_geom WHERE { ?geom geo:asWKT ?the_geom . BIND(geo2:ST_BBOXOverlapsLeft(?the_geom,?the_geom) AS ?bboxoverlapsleft) } LIMIT 100">geo2:ST_BBOXOverlapsLeft</option>
<option value="SELECT ?bboxoverlapsright ?the_geom WHERE { ?geom geo:asWKT ?the_geom . BIND(geo2:ST_BBOXOverlapsRight(?the_geom,?the_geom) AS ?bboxoverlapsright) } LIMIT 100">geo2:ST_BBOXOverlapsRight</option>
<option value="SELECT ?bboxrightof ?the_geom WHERE { ?geom geo:asWKT ?the_geom . BIND(geo2:ST_BBOXRightOf(?the_geom,?the_geom) AS ?bboxrightof) } LIMIT 100">geo2:ST_BBOXRightOf</option>
<option value="SELECT ?bandnodataval ?the_geom WHERE { ?geom geo:asWKT ?the_geom . BIND(geo2:ST_BandNoDataValue(?the_geom,3) AS ?bandnodataval) } LIMIT 100">geo2:ST_BandNoDataValue</option>
<option value="SELECT ?smoothed_geom ?the_geom WHERE { ?geom geo:asWKT ?the_geom . BIND(geo2:ST_BezierSmoothing(?the_geom,1) AS ?smoothed_geom) } LIMIT 100">geo2:ST_BezierSmoothing</option>

<option value="SELECT ?circumcentre ?the_geom WHERE { ?geom geo:asWKT ?the_geom . BIND(geo2:ST_Circumcentre(?the_geom) AS ?circumcentre) } LIMIT 100">geo2:ST_Circumcentre</option>
